# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Michael Chuah
subtitle: mcx subtitle
description: mcx description
author: Michael Chuah
language: en
timezone: EST

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://yoursite.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: tranquilpeak

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: netlify
  token: 648e83204a779616b738d561e0f9df86f33afc1515ea6b50f3aa89b78cb131b4
  site_id: d19a016b-0903-4a76-930b-65a6df689fbe

# RSS feed
## https://github.com/LouisBarranqueiro/hexo-theme-tranquilpeak/blob/master/docs/user.md
feed:
    type: atom
    path: atom.xml
    limit: 20

# Define global keywords
## You can define keywords for search engines. These keywords will be added on all pages.
## https://github.com/LouisBarranqueiro/hexo-theme-tranquilpeak/blob/master/docs/user.md
keywords:
  - hexo
  - javascript